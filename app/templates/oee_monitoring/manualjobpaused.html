{% extends "default/base.html" %}

{% block content %}
    <link href="{{ url_for('static',filename='styles/style.css') }}" type="text/css" rel="stylesheet">
    <div class="centralForm">
        Job {{ job.wo_number }}
        <br>
        Machine: {{ job.machine.name }}
        <form action="" method="post">
            <input type="hidden" name="action" value="unpause">
            <label for="manualDowntimeReason">Reason</label>
            <select name="manualDowntimeReason"
                                                              id="manualDowntimeReason">
                                {% for ac in activity_codes %}
                                    <option value="{{ ac.id }}">{{ ac.code }} - {{ ac.short_description }}</option>
                                {% endfor %}
                            </select>
            <input type="submit" value="Resume">
        </form>
    </div>

{% endblock %}
