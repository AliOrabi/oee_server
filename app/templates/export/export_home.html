{% extends "default/base.html" %}

{% block content %}
    <link href="{{ url_for('static',filename='styles/style.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/jquery-ui.css') }}" type="text/css" rel="stylesheet">

    <div class="centralBody">
        <div class="centralWrapper">
            <div id="exportRawList" class="MainList">
                <div class="MainListHeader">
                    <h2>Raw Database Tables</h2>
                </div>
                <div></div>
                {#empty cell#}
                {% for table in tables %}
                    <div class="MainListItem">{{ table }}</div>
                    <div class="MainListItem">
                        <form action="{{ url_for('export.export_raw') }}"
                              method="get">
                            <input type="hidden" name="table" value={{ table }}>
                            <input type="submit" class="rightAlignButton" value="Download">
                        </form>
                    </div>
                {% endfor %}
            </div>

            <div id="exportUserList" class="MainList">
                <div>
                    <h2>Reports</h2>
                </div>
                {#empty cell#}
                <form action="{{ url_for('export.export_report') }}" method="get">
                    <div class="graphSelectDiv">
                        <label for="datePicker">Date: </label>
                        <input type="text" id="datePicker" name="date" style="position: relative; z-index: 1000;">
                        <br>
                    </div>
                    <div>
                        <input type="submit" name="users_daily" value="Daily - Users">
                        <br>
                    </div>
                    <div>
                        <input type="submit" name="users_weekly" value="Weekly - Users">
                    </div>
                    <div>
                        <input type="submit" name="users_monthly" value="Monthly - Users">
                    </div>
                    <div>
                        <input type="submit" name="machines_daily" value="Daily - Machines">
                    </div>
                    <div>
                        <input type="submit" name="machines_weekly" value="Weekly - Machines">
                    </div>
                    <div>
                        <input type="submit" name="machines_monthly" value="Monthly - Machines">
                    </div>

                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='javascript/jquery-3.3.1.min.js') }}"
            type="text/javascript"></script>
    <script src="{{ url_for('static', filename='javascript/jquery-ui-1.12.1/jquery-ui.js') }}"
            type="text/javascript"></script>

    <script>
        $(function () {
            $("#datePicker").datepicker({dateFormat: 'dd-mm-yy'}).datepicker('setDate', new Date());
        });
    </script>

{% endblock %}
